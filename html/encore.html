<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encore UI</title>
    <link rel="stylesheet" href="../css/encore.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-brand"><a href="#">Encore UI</a></div>
      <a href="#" class="hamburger" id="toggleButton">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links-container">
        <ul>
          <li class="navbar-links"><a href="#">Home</a></li>
          <li class="navbar-links"><a href="#">About</a></li>
          <li class="navbar-links"><a href="#">Services</a></li>
        </ul>
      </div>
    </nav>
    <!-- Buttons -->
    <section class="container">
      <div>
        <h1 class="txt-center">Button Container</h1>
      </div>
      <div class="btn-container">
        <button class="btn">Button</button>
        <button class="btn btn-small">small</button>
        <button class="btn btn-large">large</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Failure</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-outline-primary">Outline</button>
        <button class="btn btn-floating">+</button>
        <button class="btn btn-floating-danger">X</button>
      </div>
    </section>

    <!-- Inputs -->
    <section class="container">
      <div>
        <h1 class="txt-center">Input Container</h1>
      </div>
      <div class="input-container"></div>
    </section>
  </body>
  <script src="/script.js"></script>
</html>
